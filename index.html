<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <main>
    <article>
      <div class="card-image">
        <img src="./assets/images/illustration-article.svg" alt="illustration-article" width="200">
      </div>

      <div class="mark">
        <mark>
          Learning
        </mark>
      </div>

      <div class="date">
        Published <time datetime="2023-12-21"> 21 Dec 2023 </time>
      </div>

      <div class="heading">
        <h2>
          HTML & CSS foundations
        </h2>
      </div>

      <div class="description">
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>

      <div id="author">
        <img src="./assets/images/image-avatar.webp" alt="image-avatar">
        <p>Greg Hooper</p>
      </div>

    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JAYMALA-963" target="_blank">JAYMALA-963</a>.
  </footer>
</body>

</html>
